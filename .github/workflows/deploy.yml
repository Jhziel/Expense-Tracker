name: Deploy Laravel via SSH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "== WHO AM I =="
            whoami

            echo "== CURRENT DIR =="
            pwd
            ls -la

            echo "== GO TO APP PATH =="
            cd ${{ secrets.APP_PATH }}

            echo "== INSIDE APP PATH =="
            pwd
            ls -la

            echo "== GIT STATUS =="
            git status
            echo "== LAST COMMITS =="
            git log --oneline -5

